<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenDo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              paper: '#450a0a', // Deep Red background base
              ink: '#ffffff',   // Pure White text
              subtle: '#cbd5e1', // Light Slate for secondary text
              accent: '#b91c1c', // Red 700
              neon: {
                blue: '#67e8f9', // Cyan 300 (High contrast accent)
                pink: '#fca5a5', // Red 300 (Harmonious accent)
                green: '#86efac', // Green 300
              }
            },
            boxShadow: {
              'neon': '0 0 8px rgba(103, 232, 249, 0.5)',
              'neon-pink': '0 0 8px rgba(252, 165, 165, 0.5)',
              'crystal': '0 0 15px rgba(220, 38, 38, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        /* Red Crystal Background Emulation */
        background-image: 
          radial-gradient(circle at 50% 40%, #dc2626 0%, #991b1b 30%, #450a0a 60%, #000000 90%);
        background-attachment: fixed;
        background-size: cover;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
      }
      
      /* Subtle geometric texture overlay to mimic crystal facets */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(115deg, rgba(255,255,255,0.03) 0%, transparent 20%),
          linear-gradient(245deg, rgba(255,255,255,0.03) 0%, transparent 20%);
        pointer-events: none;
        z-index: -1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      
      input:focus {
        outline: none;
      }
      input[type="time"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
        opacity: 0.8;
      }
      input[type="time"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }
      
      ::selection {
        background: rgba(252, 165, 165, 0.3);
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
